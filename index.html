<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz programação</title>
    <link rel="stylesheet" href="layout.css">
</head>
<body>
    <header>
        <h1>Quizz de programação!</h1>
    </header>
    <div class="score-container hide">
        <h2>Parabéns!</h2>
        <p id="display-score"><span>00</span>%</p>
        <p>Você acertou <span id="correct-answers">0</span> de <span id="questions-qty">10</span> perguntas</p>
        <button id="restart">Refazer quiz</button>
    </div>
    <div id="quizz-container">
        <p id="question">
            <span id="question-number">1</span> - <span id="question-text">qual é a unidade de medida para metros</span>
        </p>
        <div id="answers-box">
            <button><span class="btn-letter">a</span><span class="question-asnswer">metro</span></button>
            <button><span class="btn-letter">b</span><span class="question-asnswer">sub</span></button>
            <button><span class="btn-letter">c</span><span class="question-asnswer">sub2</span></button>
            <button><span class="btn-letter">d</span><span class="question-asnswer">sub3</span></button>
        </div>
    </div>

    <!-- Template Respostas -->
    <button class="answer-template hide"><span class="btn-letter">a</span><span class="question-asnswer">metro</span></button>
    <script src="index.js"></script>

</body>
</html>
